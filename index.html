<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - WiinPay API</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #pix-container { margin-top: 20px; padding: 15px; border: 1px solid #ccc; text-align: center; }
        .hidden { display: none; }
        textarea { width: 300px; margin: 10px 0; }
        button { padding: 10px 15px; cursor: pointer; }
        #error-message { color: red; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Teste de API WiinPay no GitHub Pages</h1>
    <button id="pay-button">Gerar PIX de Teste (R$ 5,00)</button>

    <div id="pix-container" class="hidden">
        <h2>PIX Gerado!</h2>
        <p>Use o Pix Copia e Cola:</p>
        <textarea id="pix-brcode" rows="4" readonly></textarea>
    </div>

    <div id="error-message" class="hidden"></div>

    <script>
        // =================================================================================
        // ATENÇÃO! CRÍTICO!
        // SUA CHAVE SECRETA ESTARÁ PÚBLICA E VISÍVEL PARA TODOS.
        // USE APENAS PARA TESTE E APAGUE LOGO EM SEGUIDA.
        // NÃO FAÇA ISSO EM PRODUÇÃO.
        // =================================================================================
        const SUA_CHAVE_API_AQUI = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9kYXZpZGRhcmtAZ21haWwuY29tIiwiaWF0IjoxNzU4NzQwNzIxfQ.keQhDlUPMmLLHVBJLUX0GzUDkh9OKD37Qck020De5z4';


        const payButton = document.getElementById('pay-button');
        const pixContainer = document.getElementById('pix-container');
        const brCodeText = document.getElementById('pix-brcode');
        const errorMessage = document.getElementById('error-message');

        payButton.addEventListener('click', async () => {
            payButton.disabled = true;
            payButton.textContent = 'Gerando...';
            pixContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            if (SUA_CHAVE_API_AQUI === 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9kYXZpZGRhcmtAZ21haWwuY29tIiwiaWF0IjoxNzU4NzQwNzIxfQ.keQhDlUPMmLLHVBJLUX0GzUDkh9OKD37Qck020De5z4') {
                alert('ERRO: Você esqueceu de inserir sua chave de API no código!');
                payButton.disabled = false;
                payButton.textContent = 'Gerar PIX de Teste (R$ 5,00)';
                return;
            }
            
            [cite_start]// Dados que serão enviados para a API da WiinPay [cite: 8]
            const paymentData = {
                [cite_start]"api_key": eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9kYXZpZGRhcmtAZ21haWwuY29tIiwiaWF0IjoxNzU4NzQwNzIxfQ.keQhDlUPMmLLHVBJLUX0GzUDkh9OKD37Qck020De5z4, // [cite: 9, 20]
                [cite_start]"value": 5.00, // [cite: 10] [cite_start]O valor mínimo na documentação é 3 reais [cite: 21]
                [cite_start]"name": "Teste GitHub Pages", // [cite: 11]
                [cite_start]"email": "teste@github.com", // [cite: 12]
                [cite_start]"description": "Teste de funcionalidade da API", // [cite: 13]
                [cite_start]"webhook_url": "https://webhook.com/", // [cite: 14]
            };

            try {
                // Chamada direta para a API da WiinPay
                [cite_start]const response = await fetch('https://api.wiinpay.com.br/payment/create', { // [cite: 3]
                    [cite_start]method: 'POST', // [cite: 1]
                    headers: {
                        [cite_start]'Accept': 'application/json', // [cite: 5]
                        [cite_start]'Content-Type': 'application/json' // [cite: 6]
                    },
                    body: JSON.stringify(paymentData)
                });

                const data = await response.json();

                if (!response.ok) {
                    [cite_start]// Trata os erros que a API pode retornar [cite: 29, 30, 31]
                    let errorMsg = `Erro ${response.status}: `;
                    errorMsg += data.error || 'Não foi possível gerar o pagamento.';
                    throw new Error(errorMsg);
                }
                
                // Sucesso! [cite_start]A API retornou 201 [cite: 28]
                brCodeText.value = data.brcode; // Assumindo que a resposta tenha um campo "brcode"
                pixContainer.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                payButton.disabled = false;
                payButton.textContent = 'Gerar PIX de Teste (R$ 5,00)';
            }
        });
    </script>
</body>
</html>
