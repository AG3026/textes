<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - WiinPay API</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #pix-container { margin-top: 20px; padding: 15px; border: 1px solid #ccc; text-align: center; }
        .hidden { display: none; }
        textarea { width: 300px; margin: 10px 0; }
        button { padding: 10px 15px; cursor: pointer; }
        #error-message { color: red; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Teste de API WiinPay no GitHub Pages</h1>
    <button id="pay-button">Gerar PIX de Teste (R$ 5,00)</button>

    <div id="pix-container" class="hidden">
        <h2>PIX Gerado!</h2>
        <p>Use o Pix Copia e Cola:</p>
        <textarea id="pix-brcode" rows="4" readonly></textarea>
    </div>

    <div id="error-message" class="hidden"></div>

    <script>
        // =================================================================================
        // ATENÇÃO! A CHAVE ABAIXO ESTARÁ PÚBLICA E VISÍVEL PARA TODOS.
        // =================================================================================
        const SUA_CHAVE_API = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9kYXZpZGRhcmtAZ21haWwuY29tIiwiaWF0IjoxNzU4NzQwNzIxfQ.keQhDlUPMmLLHVBJLUX0GzUDkh9OKD37Qck020De5z4';


        const payButton = document.getElementById('pay-button');
        const pixContainer = document.getElementById('pix-container');
        const brCodeText = document.getElementById('pix-brcode');
        const errorMessage = document.getElementById('error-message');

        payButton.addEventListener('click', async () => {
            payButton.disabled = true;
            payButton.textContent = 'Gerando...';
            pixContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            // Dados que serão enviados para a API da WiinPay
            const paymentData = {
                "api_key": SUA_CHAVE_API,
                "value": 5.00,
                "name": "Teste GitHub Pages",
                "email": "teste@github.com",
                "description": "Teste de funcionalidade da API",
                "webhook_url": "https://webhook.com/",
            };

            try {
                // Chamada direta para a API da WiinPay
                const response = await fetch('https://api.wiinpay.com.br/payment/create', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = `Erro ${response.status}: `;
                    errorMsg += data.error || 'Não foi possível gerar o pagamento.';
                    throw new Error(errorMsg);
                }
                
                brCodeText.value = data.brcode;
                pixContainer.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                payButton.disabled = false;
                payButton.textContent = 'Gerar PIX de Teste (R$ 5,00)';
            }
        });
    </script>
</body>
</html>
