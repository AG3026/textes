<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Caixa Tem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-header: #0d65b5;
            --azul-principal: #0072c6;
            --azul-botao: #1e88e5;
            --azul-icone-fundo: #e3f2fd;
            --texto-branco: #ffffff;
            --texto-preto: #212121;
            --texto-cinza: #666e7a;
            --texto-cinza-claro: #9e9e9e;
            --fundo-app: #f0f4f8;
            --cinza-borda: #e0e0e0;
            --cinza-icone-fundo: #eceff1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #ccc;
        }

        .app-container {
            max-width: 400px;
            margin: auto;
            background-color: var(--fundo-app);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }
        
        /* Simulação da Status Bar do Celular */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: var(--azul-header);
            color: var(--texto-branco);
            font-size: 13px;
            font-weight: 500;
        }
        .status-bar-icons { display: flex; gap: 8px; font-size: 14px; }


        .header {
            background-color: var(--azul-header);
            padding: 5px 20px 20px 20px;
            color: var(--texto-branco);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info .avatar {
            font-size: 24px;
            background-color: var(--texto-branco);
            color: var(--azul-principal);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .user-info .avatar svg { width: 26px; height: 26px; }

        .user-info .details p {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
        }
        .user-info .details span {
            font-size: 14px;
            font-weight: 300;
        }

        .user-info .share-icon {
            color: var(--texto-branco);
            padding: 10px;
            margin-left: auto;
        }
        .user-info .share-icon svg { width: 18px; height: 18px; fill: currentColor; }


        .balance {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }
        .balance .currency {
            background-color: var(--texto-branco);
            color: var(--azul-principal);
            padding: 8px 12px;
            border-radius: 20px 0 0 20px;
            font-weight: 700;
            font-size: 14px;
        }
        .balance .show-balance {
            background-color: var(--azul-botao);
            color: var(--texto-branco);
            padding: 8px 15px;
            border-radius: 0 20px 20px 0;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            border-left: 1px solid #4a9fe4;
        }
        .balance .transfer-icon { margin-left: auto; color: var(--texto-branco); }
        .balance .transfer-icon svg { width: 22px; height: 22px; fill: currentColor; }

        .main-content { flex-grow: 1; }

        .search-bar {
            padding: 15px 15px 10px 15px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #e3e3e3;
            border-radius: 25px;
            box-sizing: border-box;
            background-color: white;
            font-size: 16px;
        }
        .search-bar input::placeholder { color: var(--texto-cinza-claro); font-weight: 400; }
        .search-bar .search-icon { position: absolute; left: 32px; top: 28px; color: var(--texto-cinza-claro); }
        .search-bar .search-icon svg { width: 18px; height: 18px; fill: currentColor; }

        .content-padding { padding: 0 15px; }

        h2 {
            font-size: 17px;
            color: var(--texto-preto);
            margin: 15px 0 20px 0;
            font-weight: 500;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .action-item { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .action-item .icon-wrapper {
            background-color: var(--azul-icone-fundo);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            color: var(--azul-principal);
        }
        .action-item .icon-wrapper svg { width: 30px; height: 30px; fill: currentColor; }
        .action-item .bolsa-familia-icon { width: 35px; }
        .action-item span {
            font-size: 13px;
            color: var(--texto-cinza);
            line-height: 1.3;
            font-weight: 400;
        }
        
        .services-list {
             background-color: #fff;
             border-radius: 12px;
             padding: 5px 15px;
             margin-bottom: 100px;
             border: 1px solid #e9edf0;
        }
        .services-list .service-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .services-list .service-item:last-child { border-bottom: none; }
        .services-list .icon-container {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .services-list .icon-container.bolsa { background-color: var(--azul-icone-fundo); }
        .services-list .icon-container.bolsa img { width: 30px; }
        .services-list .icon-container.lock { background-color: var(--cinza-icone-fundo); color: var(--azul-principal); }
        .services-list .icon-container.lock svg { width: 24px; height: 24px; fill: currentColor; }
        .services-list .service-details { flex-grow: 1; }
        .services-list .service-details p {
            margin: 0 0 2px 0;
            font-weight: 500;
            color: var(--texto-preto);
            font-size: 16px;
        }
        .services-list .service-details span {
            font-size: 14px;
            color: var(--texto-cinza);
        }
        .services-list .date {
            font-size: 12px;
            color: var(--texto-cinza);
            align-self: flex-start;
            padding-top: 3px;
            font-weight: 400;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--cinza-borda);
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: #fdfdfd;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: var(--texto-cinza); cursor: pointer; }
        .nav-item.active { color: var(--azul-principal); }
        .nav-item .icon { height: 24px; margin-bottom: 4px; }
        .nav-item .icon svg { width: 22px; height: 22px; }
        .nav-item .icon .inactive { display: block; fill: var(--texto-cinza); }
        .nav-item .icon .active { display: none; fill: var(--azul-principal); }
        .nav-item.active .icon .inactive { display: none; }
        .nav-item.active .icon .active { display: block; }

        .notifications-icon { position: relative; }
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -5px;
            background-color: #f57c00;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1.5px solid #fdfdfd;
        }
    </style>
</head>
